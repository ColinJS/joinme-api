{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="JoinMe" />
    <meta property="og:description" content="JoinMe is a new app to share special moments with your friends. Available on the AppStore and PlayStore. Take videos of awesome events and invite your friends to join you." />
    <meta property="og:type" content="video.other" />
    <meta property="og:site_name" content="JoinMe">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <meta property="og:image" content="{{video_thumb_url}}" />
    <meta property="og:image:type" content="image/gif" />
    <meta property="og:image:width" content="304" />
    <meta property="og:image:height" content="540" />
    <!--
    <meta property="og:video" content="{{video_url}}" />
    <meta property="og:video:secure_url" content="{{video_url}}" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:width" content="100" />
    <meta property="og:video:height" content="300" />
    -->
    <meta property="fb:app_id" content="216524539214115" />

    <meta/>

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>JoinMe</title>
</head>

<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&autoLogAppEvents=1&version=v3.1&appId=216524539214115';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    </script>
    <div class="video-container">
        <img src="{{video_thumb_url}}" class="full-video blured-video"/>
    </div>
    <!--
    <video id="video" preload="auto" autobuffer class="full-video blured-video" autoplay>
        <source src="{{video_url}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    -->
    <div class="absolute-over">
        <div class="joinme-logo">
            <img src="https://s3-eu-west-1.amazonaws.com/join-me/watermark-joinme.png" />
        </div>
        <div class="joinme-app">
            <div class="app-logo">
                <a href="exp://expo.io/@colin.jeansaunier/joinme/--/event/{{id}}"><img src="https://s3-eu-west-1.amazonaws.com/join-me/icon-joinme.png"></a>
            </div>
            <div class="app-text">Get the app.</div>
        </div>
        <div class="logo-banniere">
            <div class="logo-container">
                <a href="https://itunes.apple.com/us/app/joinme-video-invitations/id1431558034?mt=8"><img class="logo" src="https://join-me.app/wp-content/uploads/2018/09/badge-appstore-300x78.png"></a>
            </div>
            <div class="logo-container">
                <a href="https://play.google.com/store/apps/details?id=fr.joinme.joinmeapplication"><img class="logo" src="https://join-me.app/wp-content/uploads/2018/09/badge-google-play-300x78.png"></a>
            </div>
        </div>
        <!-- <div> OR </div>
        <div>
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </div> -->
    </div>
    <script>
        var video = document.getElementById('video');
        video.addEventListener('click',function(){
            video.play();
        },false);
    </script>
</body>

</html>
